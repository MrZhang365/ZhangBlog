<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>ZhangBlog</title>

        <!--MDUI's CSS-->
        <link href="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/mdui/1.0.2/css/mdui.min.css" type="text/css" rel="stylesheet" />

        <!--我自己的CSS-->
        <link rel="stylesheet" href="365.css">

        <!--下面的代码（含被引用的文件）来自 hack.chat 开源项目 client/index.html client/vendor-->
        <!--加载 KaTeX 和 remarkable-katex-->
        <link rel="stylesheet" href="lib/katex/katex.min.css">
        <script src="lib/katex/katex.min.js"></script>
        <script src="lib/remarkable-katex/remarkableKatex.min.js"></script>

        <!--加载 HighLight.js-->
        <script src="lib/hljs/highlight.min.js"></script>
        <link id="highlight-link" rel="stylesheet" href="lib/hljs/styles/hybrid.min.css">

        <!--加载remarkable-->
        <script src="lib/remarkable/remarkable.min.js"></script>

        <!--引用的代码结束-->
        <!--一键初始化markdown-->
        <script src="lib/init-markdown.js"></script>
    </head>
    <body class="mdui-theme-layout-auto mdui-theme-primary-light-green mdui-theme-accent-green">
        <header class="mdui-toolbar mdui-color-theme">
            <a href="#" class="mdui-btn mdui-ripple mdui-btn-icon" mdui-drawer="{target: '#menu'}">
                <i class="mdui-icon material-icons">&#xe5d2;</i>
            </a>
            <a class="mdui-typo-title" id="title" href="/">ZhangBlog - 小张博客</a>
            <div class="mdui-toolbar-spacer"></div>
            <a class="mdui-btn mdui-ripple mdui-btn-icon" id="notice-btn" mdui-dialog="{target: '#notice'}" mdui-tooltip="{content: '我的通知', position: 'left'}">
                <i id="notice-icon" class="mdui-icon material-icons">&#xe7f4;</i>
            </a>
            <a href="/login/" class="mdui-btn mdui-ripple mdui-btn-icon" id="account" mdui-tooltip="{content: '登录或重新登录', position: 'left'}">
                <i class="mdui-icon material-icons">&#xe853;</i>
            </a>
        </header>

        <div class="mdui-drawer mdui-drawer-close mdui-drawer-full-height mdui-typo mdui-p-a-2" id="menu">
            <p><img src="head.png" id="head" class="mdui-center mdui-img-circle" style="width: 40%; height: 40%;"></p>
            <p id="author-nick" class="mdui-center">站长昵称</p>
            <p id="about-author">关于站长</p>
            <p>神秘的树洞：</p>
            <div id="friends">
                <!--让脚本添加友链-->
            </div>
            <br>
        </div>

        <div class="mdui-container">
            <div class="mdui-row">
                <div class="mdui-col-sm-8 mdui-col-offset-sm-2 mdui-typo" id="articles">
                    <!--脚本来添加内容-->
                </div>
                <br><br>
                <div class="mdui-col-sm-8 mdui-col-offset-sm-2">
                    <p>第
                        <select id="page" class="mdui-select">
                            <!--动态加载-->
                        </select>
                        页
                    </p>
                </div>
                <div class="mdui-col-sm-8 mdui-col-offset-sm-2 mdui-typo" style="text-align: center;">
                    <!--没有工信部ICP备案，就搞个萌ICP备案罢-->
                    <a href="https://icp.gov.moe/?keyword=20243650" target="_blank">萌ICP备20243650号</a>
                </div>
            </div>
        </div>

        <div id="notice" class="mdui-dialog mdui-typo">
            <div class="mdui-p-a-2">
                <h1>我的通知</h1>
                <hr>
                <div class="mdui-table-fluid">
                    <table class="mdui-table mdui-table-hoverable">
                        <thead>
                            <tr>
                                <th>昵称</th>
                                <th>信息</th>
                                <th>时间</th>
                            </tr>
                        </thead>
                        <tbody id="notice-list">
                            <!--交给脚本添加-->
                        </tbody>
                    </table>
                </div>
                <button id="notice-clear" class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple">一键清空</button>
            </div>
        </div>
        
        <button type="button" class="mdui-fab mdui-color-theme-accent mdui-ripple mdui-fab-hide mdui-fab-fixed" id="reset-tag" mdui-tooltip="{ content: '重置标签' }">
            <i class="mdui-icon material-icons">&#xe166;</i>
        </button>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/2.0.1/remarkable.min.js" integrity="sha512-skYYbQHAuOTpeJTthhUH3flZohep8blA+qjZOY0VqmfXMDiYcWxu29F5UbxU4LxaIpGkRBk+3Qf8qaXfd9jngg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="lib/select-element.js"></script>
        <script src="lib/http.js"></script>
        <script src="lib/content-add.js"></script>
        <script src="lib/init-menu.js"></script>
        <script src="365.js"></script>
        <script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/mdui/1.0.2/js/mdui.min.js" type="application/javascript"></script>
    </body>
</html>
