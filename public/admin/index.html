<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>ZhangBlog控制台</title>

        <!--MDUI's CSS-->
        <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css">

        <!--我自己的CSS-->
        <link rel="stylesheet" href="365.css">

        <!--下面的代码（含被引用的文件）来自 hack.chat 开源项目 client/index.html client/vendor-->
        <!--加载 KaTeX 和 remarkable-katex-->
        <link rel="stylesheet" href="../lib/katex/katex.min.css">
        <script src="../lib/katex/katex.min.js"></script>
        <script src="../lib/remarkable-katex/remarkableKatex.min.js"></script>

        <!--加载 HighLight.js-->
        <script src="../lib/hljs/highlight.min.js"></script>
        <link id="highlight-link" rel="stylesheet" href="../lib/hljs/styles/hybrid.min.css">

        <!--加载remarkable-->
        <script src="../lib/remarkable/remarkable.min.js"></script>

        <!--引用的代码结束-->
        <!--一键初始化markdown-->
        <script src="../lib/init-markdown.js"></script>
    </head>
    <body class="mdui-theme-layout-auto mdui-theme-primary-light-green mdui-theme-accent-green">
        <header class="mdui-toolbar mdui-color-theme">
            <a class="mdui-typo-title" id="title" href="/">ZhangBlog - 小张博客</a>
            <div class="mdui-toolbar-spacer"></div>
        </header>
        <div class="mdui-container-fluid">
            <div class="mdui-tab mdui-tab-full-width" mdui-tab>
                <a href="#articles-edit" class="mdui-ripple">修改文章</a>
                <a href="#publish" class="mdui-ripple">发表文章</a>
                <a href="#comments" class="mdui-ripple">评论管理</a>
                <a href="#comment-config" class="mdui-ripple">评论区配置</a>
            </div>
            <div class="mdui-row">
                <div id="articles-edit" class="mdui-col-sm-8 mdui-col-offset-sm-2 mdui-typo">
                    <h1>编辑文章</h1>
                    <div class="mdui-panel mdui-panel-popout" mdui-panel id="articles">
                        <!--动态添加-->
                    </div>
                </div>
                <div id="publish" class="mdui-col-sm-8 mdui-col-offset-sm-2 mdui-typo">
                    <form id="publish-article">
                        <h1>发布文章</h1>
                        <div class="mdui-textfield mdui-textfield-floating-label">
                            <i class="mdui-icon material-icons">&#xe264;</i>
                            <label class="mdui-textfield-label">标题</label>
                            <input id="article-title" class="mdui-textfield-input" type="text" maxlength="20" required>
                        </div>
                        <div class="mdui-textfield mdui-textfield-floating-label">
                            <i class="mdui-icon material-icons">&#xe261;</i>
                            <label class="mdui-textfield-label">内容</label>
                            <textarea id="article-content" class="mdui-textfield-input" type="text" required></textarea>
                        </div>
                        <br>
                        <button type="submit" class="mdui-btn mdui-btn-block mdui-btn-raised mdui-ripple mdui-color-theme-accent"><i class="mdui-icon material-icons">&#xe255;</i>发布</button>
                    </form>
                </div>
                <div id="comments" class="mdui-col-sm-8 mdui-col-offset-sm-2 mdui-typo">
                    <h1>评论管理 <small>请遵循公平正义的原则 请勿乱删评论“控评”</small></h1>

                    <!--难度太大 先隐藏起来 以后再写-->
                    <div class="mdui-hidden">
                        <div class="mdui-textfield mdui-textfield-expandable">
                            <button class="mdui-textfield-icon mdui-btn mdui-btn-icon">
                                <i class="mdui-icon material-icons">&#xe8b6;</i>
                            </button>
                            <input id="search" class="mdui-textfield-input" type="text" placeholder="搜索评论">
                            <button class="mdui-textfield-close mdui-btn mdui-btn-icon">
                                <i class="mdui-icon material-icons">&#xe5cd;</i>
                            </button>
                        </div>
                        <br>
                        <p>按照
                            <select id="search-by" class="mdui-select" mdui-select>
                                <option value="content" selected>关键词</option>
                                <option value="nick">发布者</option>
                                <option value="ip">发布IP</option>
                                <option value="article">文章ID</option>
                            </select>
                            搜索
                        </p>
                    </div>
                    <hr>
                    <div id="comments-div">
                        <!--交给脚本加载评论-->
                    </div>
                </div>
                <div id="comment-config" class="mdui-col-sm-8 mdui-col-offset-sm-2 mdui-typo">
                    <h1>评论区配置</h1>
                    <p>
                        全局禁止发送评论
                        <label class="mdui-switch mdui-float-right">
                            <input id="disable-comment" type="checkbox">
                            <i class="mdui-switch-icon"></i>
                        </label>
                    </p>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/2.0.1/remarkable.min.js" integrity="sha512-skYYbQHAuOTpeJTthhUH3flZohep8blA+qjZOY0VqmfXMDiYcWxu29F5UbxU4LxaIpGkRBk+3Qf8qaXfd9jngg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="../lib/select-element.js"></script>
        <script src="../lib/http.js"></script>
        <script src="365.js"></script>
    </body>
</html>
